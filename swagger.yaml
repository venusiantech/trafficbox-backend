components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    UserResponse:
      type: object
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        email:
          type: string
          example: "user@example.com"
        firstName:
          type: string
          example: "John"
        lastName:
          type: string
          example: "Doe"
        dob:
          type: string
          format: date
          example: "1990-01-01"
        role:
          type: string
          enum: [user, admin]
          example: "user"
        cashBalance:
          type: number
          example: 0
        credits:
          type: number
          example: 5000
        availableHits:
          type: number
          example: 1666
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
    CleanCampaign:
      type: object
      description: "Clean campaign response hiding implementation details"
      properties:
        id:
          type: string
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          example: "My Traffic Campaign"
        urls:
          type: array
          items:
            type: string
          example: ["https://example.com"]
        duration_min:
          type: integer
          example: 5
        duration_max:
          type: integer
          example: 15
        countries:
          type: array
          items:
            type: object
            properties:
              country:
                type: string
                description: Two-letter country code
              percent:
                type: number
